<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>اختيار اللعبة</title>

    <style>
        body {
            background: #0f0f0f;
            margin: 0;
            padding: 0;
            font-family: "Cairo", sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .title {
            margin-top: 45px;
            font-size: 21px;
            font-weight: 700;
            text-align: center;
            background: linear-gradient(90deg, #ffffff, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .games {
            margin-top: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 25px;
            width: 80%;
            max-width: 900px;
        }

        .game-card {
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            overflow: hidden; /* مهم علشان الصورة تملا الكارد */
            cursor: pointer;
            transition: 0.35s ease;
            border: 1px solid rgba(255, 255, 255, 0.08);
            opacity: 0;
            animation: fadeUp 0.7s ease forwards;
        }

        .game-card:hover {
            transform: scale(1.06);
            box-shadow: 0 0 25px rgba(255, 80, 140, 0.45);
            background: linear-gradient(135deg, rgba(255,0,90,0.35), rgba(255,180,0,0.25));
            border-color: rgba(255, 0, 90, 0.5);
        }

        .game-card img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* يخلي الصورة تملا الايقونة بالكامل */
            display: block;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .games {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <h1 class="title">اختار اللعبة اللي عايز الهاك يتفعل عليها</h1>

    <div class="games">

        <div class="game-card" onclick="window.location='#'">
            <img src="https://gamscdn.com/web-v3/sfiles/games-images/game-previews/game-371.webp" alt="1" />
        </div>

        <div class="game-card" onclick="window.location='#'">
            <img src="https://gamscdn.com/web-v3/sfiles/games-images/game-previews/game-508.webp" alt="2" />
        </div>

        <div class="game-card" onclick="window.location='#'">
            <img src="https://gamscdn.com/web-v3/sfiles/games-images/game-previews/game-85.webp" alt="3" />
        </div>

        <div class="game-card" onclick="window.location='#'">
            <img src="https://gamscdn.com/web-v3/sfiles/games-images/game-previews/game-456.webp" alt="4" />
        </div>

        <div class="game-card" onclick="window.location='#'">
            <img src="https://gamscdn.com/web-v3/sfiles/games-images/game-previews/game-138.webp" alt="5" />
        </div>

        <div class="game-card" onclick="window.location='#'">
            <img src="https://gamscdn.com/web-v3/sfiles/games-images/game-previews/game-425.webp" alt="6" />
        </div>
        

    </div>

</body>
</html>
