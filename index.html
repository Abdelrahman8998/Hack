<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>LogIn</title>
  <style>
    body{
      margin:0;
      background:#0d0d0d;
      font-family:Arial, sans-serif;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      padding:20px;
    }

    .card{
      width:100%;
      max-width:360px;
      background:#161616;
      padding:35px 28px;
      border-radius:22px;
      box-shadow:0 8px 30px rgba(0,0,0,0.35);
      text-align:center;
      animation:fadeIn .5s ease;
    }

    @keyframes fadeIn{
      from{opacity:0; transform:translateY(10px);} to{opacity:1; transform:translateY(0);}
    }

    h2{
      color:#fff;
      margin-bottom:28px;
      font-size:28px;
      font-weight:700;
    }

    .input{
      width:100%;
      margin-bottom:18px;
      text-align:left;
    }

    .input label{
      color:#ccc;
      font-size:14px;
      margin-bottom:6px;
      display:block;
    }

    .input input{
      width:90%;
      padding:15px;
      border:none;
      border-radius:12px;
      font-size:15px;
      background:#222;
      color:#fff;
      outline:none;
      transition:.2s;
    }

    .input input:focus{
      background:#282828;
      box-shadow:0 0 0 2px #3b82f6;
    }

    .btn{
      width:65%;
      padding:15px;
      background:#3b82f6;
      border:none;
      border-radius:12px;
      color:#fff;
      font-size:17px;
      cursor:pointer;
      transition:.25s;
      font-weight:600;
    }

    .btn:hover{
      background:#2563eb;
    }

    .footer{
      margin-top:18px;
      color:#bbb;
      font-size:14px;
    }

    .footer a{
      color:#3b82f6;
      text-decoration:none;
      font-weight:600;
    }

    /* Extra Mobile Optimization */
    @media(max-width:380px){
      .card{
        padding:28px 22px;
        border-radius:18px;
      }
      h2{font-size:24px;}
      .btn{font-size:16px;}
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>LogIn</h2>

    <div class="input">
      <label>ID</label>
      <input type="text" placeholder="Enter your ID" />
    </div>

    <div class="input">
      <label>Password</label>
      <input type="password" placeholder="Enter your password" />
    </div>

    <div class="input">
      <label>Promocode</label>
      <input type="Promocode" placeholder="Enter your Promocode" />
    </div>

    <button class="btn">LogIn</button>

    <div class="footer">
      It must be a new account.
    </div>
  </div>
</body>
</html>
